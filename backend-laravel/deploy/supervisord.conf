[supervisord]
nodaemon=true    # ← Runs in foreground (required for containers)
user=root        # ← Runs as root (common in containers)

[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize  # ← Foreground mode
priority=10
autorestart=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"       # ← Foreground mode
priority=20
autorestart=true